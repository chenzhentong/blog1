<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {{template  "header"}}
    <title>分类 - 我的Beego博客</title>
</head>
<body>
{{template "nav".}}
<div class="container">
    <h2>分类列表</h2>
    <form action="/category/add/0" method="post" onsubmit="return checkInput()">
        <div class="form-group">
            <label>分类名称</label>
            <input type="text" class="form-control" name="Title" id="Title" placeholder="Ender category title">
        </div>
        <input type="submit" value="添加" class="btn btn-primary">

    </form>
</div>
<div class="container">


    <table class="table table-striped">
        <thead>

            <th>#</th>
            <th>名称</th>

            <th>文章数</th>

            <th>操作</th>

        </thead>


        <tbody>
        {{range .categories}}
            <tr>
                <td>{{.Id}}</td>
                <td>{{.Title}}</td>
                <td>{{.TopicCount}} </td>

                <td><a href="/category/delete/{{.Id}}">删除</a></td>
            </tr>
        {{end}}
        </tbody>
    </table>
</div>
<script>
    function checkInput() {
        if ($("#Title").val() == "") {
            alert("请输入分类名称")
            return false
        }
    }
</script>

</body>
</html>
